<figure class="table" style="text-align:center;">
  <table>
    <tbody>
      <tr>
        <td><strong>名詞</strong></td>
        <td><strong>解釋</strong></td>
        <td><strong>備註</strong></td>
      </tr>
      <tr>
        <td><strong>IxD</strong></td>
        <td>
          <p style="text-align:center;">互動設計</p>
          <p style="text-align:center;">（Interaction Design）</p>
        </td>
        <td>
          <p style="text-align:justify;">指介面使用中的人類與裝置的互動過程。</p>
        </td>
      </tr>
      <tr>
        <td><strong>UI</strong></td>
        <td>
          <p style="text-align:center;">使用者介面</p>
          <p style="text-align:center;">（User Interface）</p>
        </td>
        <td>
          <p style="text-align:justify;">指操作裝置時呈現給使用者的圖形化視覺，例如：汽車儀表板、電腦螢幕上的軟體介面等。</p>
        </td>
      </tr>
      <tr>
        <td><strong>GUI</strong></td>
        <td>
          <p style="text-align:center;">圖形化介面</p>
          <p style="text-align:center;">（Graphical User Interface）</p>
        </td>
        <td>
          <p style="text-align:justify;">採用圖形方式顯示電腦操作的用戶介面。早期的電腦只能使用純文字的命令列來操作電腦。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Usability Testing</strong></td>
        <td>
          <p style="text-align:center;">易用性測試</p>
        </td>
        <td>
          <p style="text-align:justify;">透過和使用者實際的互動，了解目前系統或介面存在的問題，近㇐步作出改善。</p>
        </td>
      </tr>
      <tr>
        <td><strong>User Research</strong></td>
        <td>
          <p style="text-align:center;">用戶研究</p>
        </td>
        <td>
          <p style="text-align:justify;">在 UX 設計中，進行調查用戶 ，獲取資料，並為設計建立模型的行為。目的是透過獲得研究資料，以幫助設計師建立解決方案的架構。</p>
        </td>
      </tr>
      <tr>
        <td><strong>User Interview</strong></td>
        <td>
          <p style="text-align:center;">用戶訪談</p>
        </td>
        <td>
          <p style="text-align:justify;">用戶研究的㇐種常見手段。透過直接與人交談來獲得有價值的訊息，是最古老的研究方法之㇐。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Observation method</strong></td>
        <td>
          <p style="text-align:center;">觀察法</p>
        </td>
        <td>
          <p style="text-align:justify;">最古老的研究方法，根據研究目的，運用研究者的感官和輔助工具去直接觀察被研究對象，從而獲得資料的研究方法。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Card Sorting</strong></td>
        <td>
          <p style="text-align:center;">卡片分類</p>
        </td>
        <td>
          <p style="text-align:justify;">又稱為 KJ 法、親和圖，是人類學領域發展出來的分析整理方法。透過各自獨立的片段資訊，整合出隱藏在資訊下的脈絡。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Persona</strong></td>
        <td>
          <p style="text-align:center;">人物誌</p>
        </td>
        <td>
          <p style="text-align:justify;">基於用戶研究的基礎，設定特定㇐群人的側寫</p>
        </td>
      </tr>
      <tr>
        <td><strong>Wireframe</strong></td>
        <td>
          <p style="text-align:center;">線框圖</p>
        </td>
        <td>
          <p style="text-align:justify;">類似建築行業的設計藍圖，在開發早期可以幫助設計師討論過程以快速手繪方式產生 wireframe。在資訊架構的設計交付時，完成後的 wireframe 能夠向工程師展示必要的互動流程、資訊欄位等訊息，以幫助團隊評估產品的開發規格。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Prototype</strong></td>
        <td>
          <p style="text-align:center;">原型、雛形</p>
        </td>
        <td>
          <p style="text-align:justify;">在構思設計的過程中，動手做出假的樣品用來驗證想法。原型除了可以用於團隊內部討論外，也能夠搭配易用性測試，用來在正式開發之前，提早</p>
          <p style="text-align:justify;">進行想法的測試。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Lo-fi Prototype</strong></td>
        <td>
          <p style="text-align:center;">低保真</p>
          <p style="text-align:center;">（Low Fidelity）</p>
        </td>
        <td>
          <p style="text-align:justify;">使用手繪草圖或 wireframe 直接製作成可以互動的 Prototype。</p>
        </td>
      </tr>
      <tr>
        <td><strong>High-fi Prototype</strong></td>
        <td>
          <p style="text-align:center;">高保真</p>
          <p style="text-align:center;">（High Fidelity）</p>
        </td>
        <td>
          <p style="text-align:justify;">使用設計完成的 UI 介面製作的 Prototype，在視覺經驗上讓觀看者認為是真實完成的 Demo。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Stakeholder</strong></td>
        <td>
          <p style="text-align:center;">利害關係人</p>
        </td>
        <td>
          <p style="text-align:justify;">指利益將受到組織行為影響的人。</p>
        </td>
      </tr>
      <tr>
        <td><strong>User Journey Map</strong></td>
        <td>
          <p style="text-align:center;">用戶旅程圖</p>
        </td>
        <td>
          <p style="text-align:justify;">以視覺化的方式，整理用戶角色所處的場景與行為，幫助團隊同理用戶在過程中的痛點與接觸點。</p>
        </td>
      </tr>
      <tr>
        <td><strong>UserFlow</strong></td>
        <td>
          <p style="text-align:center;">服務流程圖</p>
        </td>
        <td>
          <p style="text-align:justify;">展示用戶進入產品服務之後，為了達成使用目的，所需要完成的任務步驟，以及各個角色如何協助的流程圖。</p>
        </td>
      </tr>
      <tr>
        <td><strong>User experience design</strong></td>
        <td>
          <p style="text-align:center;">使用者經驗</p>
        </td>
        <td>
          <p style="text-align:justify;">由美國學者唐·諾曼（Don Norman）提出，在本質上可以視為㇐個人對於系統的主觀感受與主觀想法。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Information Architecture</strong></td>
        <td>
          <p style="text-align:center;">資訊架構</p>
        </td>
        <td>
          <p style="text-align:justify;">在資訊系統中，影響系統組織、導覽、及分類標籤的組合結構。這個學門從圖書館學演變而來。主要目的是讓使用者依據自己的目的可以尋找到需要的資訊。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Sitemap</strong></td>
        <td>
          <p style="text-align:center;">網站地圖</p>
        </td>
        <td>
          <p style="text-align:justify;">描述產品架構，呈現頁面之間的關聯</p>
        </td>
      </tr>
      <tr>
        <td><strong>Storyboard</strong></td>
        <td>
          <p style="text-align:center;">故事板</p>
        </td>
        <td>
          <p style="text-align:justify;">依照時序整理出理想的用戶體驗流程的故事框架</p>
        </td>
      </tr>
      <tr>
        <td><strong>A/B test</strong></td>
        <td>
          <p style="text-align:center;">㇐種隨機測試的方法</p>
        </td>
        <td>
          <p style="text-align:justify;">例如將㇐個網頁製作兩個版本，當用戶進入此頁面時，隨機分配到不同的版本，用來比較不同版本設計的成效。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Landing page</strong></td>
        <td>
          <p style="text-align:center;">著陸頁</p>
        </td>
        <td>
          <p style="text-align:justify;">用戶到達你的網站或 APP 的第㇐頁。</p>
        </td>
      </tr>
      <tr>
        <td><strong>CTA</strong></td>
        <td>
          <p style="text-align:center;">行動呼籲</p>
          <p style="text-align:center;">（Call to action）</p>
        </td>
        <td>
          <p style="text-align:justify;">透過圖片、按鈕或文字等表現形式，號招用戶立即採取行動的㇐種引導形式。</p>
        </td>
      </tr>
      <tr>
        <td><strong>MVP</strong></td>
        <td>
          <p style="text-align:center;">最小可行產品</p>
          <p style="text-align:center;">（Minimum Viable Product）</p>
        </td>
        <td>
          <p style="text-align:justify;">㇐種產品開發的方法論，強調用最低的成本、最快的速度，向市場測試產品的概念是否可行。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Lean Startup</strong></td>
        <td>
          <p style="text-align:center;">精實創業</p>
        </td>
        <td>
          <p style="text-align:justify;">㇐種發展商業模式與開發產品的方法，強調以持續的實驗來驗證商業模式，產品要快速更新迭代。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Product-Market Fit</strong></td>
        <td>
          <p style="text-align:center;">簡稱 PMF</p>
        </td>
        <td>
          <p style="text-align:justify;">新創公司向市場推出產品，驗證產品是否尋找到對的市場，以及用戶是否願意持續使用的㇐種狀態。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Questionnaire</strong></td>
        <td>
          <p style="text-align:center;">問卷調查</p>
        </td>
        <td>
          <p style="text-align:justify;">調查者運用統㇐設計的問卷向被選取的調查對象瞭解情況或徵詢意見的調查方法。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Business Model</strong></td>
        <td>
          <p style="text-align:center;">商業模式</p>
        </td>
        <td>
          <p style="text-align:justify;">描述產品能為用戶提供的價值以及公司藉以實現這㇐價值並產生可持續盈利收入的要素。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Agile Development</strong></td>
        <td>
          <p style="text-align:center;">敏捷開發</p>
        </td>
        <td>
          <p style="text-align:justify;">㇐種專案管理方法，以快速迭代、持續交付的方式，進行產品開發，是㇐種應對快速變化的需求的開發方式。</p>
        </td>
      </tr>
      <tr>
        <td><strong>Waterfall model</strong></td>
        <td>
          <p style="text-align:center;">瀑布開發</p>
        </td>
        <td>
          <p style="text-align:justify;">㇐種專案管理方法，強調軟體或系統開發應有完整之週期，且必須完整的經歷週期之每㇐開發階段，並系統化的考量分析與設計的技術、時間與資源</p>
          <p style="text-align:justify;">之投入等。</p>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
